<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>{{ greeting }} World</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
  <div ng-controller="cameraShop">
    <h1>Camera Shop</h1>

    <ul ng-repeat="camera in cameras">
        <li class="title">{{camera.title}}</li>
        <li ng-class="{sale: camera.onSale == true}">Price: ${{camera.price}}</li>

        <li ng-class="{}">Rating: {{camera.rating}}</li>
        <li><img ng-src="{{camera.image}}" alt="camera" height="100" width="auto"></li>
    </ul>


  </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/vanilla.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script>
        var myApp = angular.module('myApp',[]);
        myApp.controller('cameraShop', ['$scope', function($scope) {
            $scope.cameras = [
              {
                title: "Nikon D3100 DSLR",
                image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
                rating: 3.4,
                price: 369.99,
                onSale: true
              },
              {
                title: "Canon EOS 70D",
                image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
                rating: 2.0,
                price: 1099.0,
                onSale: false
              },
              {
                title: "Nikon D810A",
                image:"http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
                rating: 4.2,
                price: 3796.95,
                onSale: true
              }
            ]

        }]);
        </script>
  </body>
</html>
