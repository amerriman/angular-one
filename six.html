<!DOCTYPE html>
<html lang="en" ng-app="firstApp">
  <head>
    <meta charset="utf-8">
    <title>{{ greeting }} World</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div ng-controller="MyFirstController">
        <h3>{{name}}</h3>

        <h3>My name is: {{name}}</h3>
        <input ng-model="name" type="text" placeholder="What is your name">
    </div>

    <br>
    <br>

    <div ng-controller="ExercisesController">
        <p>My favorite color is {{favColor}}</p>
        <br>
        <br>
        <label for="guess">How many seconds are in a century?</label>
        <!-- <button ng-click="secondsInACentury()" class="btn btn-default">Find Out!</button> -->
        <h3 ng-scope="seconds">{{seconds | number}}</h3>
        <br>
        <!-- <h2>{{seconds}}</h2> -->
        <br>
        <h4>{{rightNow | date:'fullDate'}}</h4>
        <br>
        <button ng-click="pickRandomNumber()">Pick Random Number</button>
        <h3>The number is: {{number}}</h3>
        <br>
        <br>
        <label>Word Reverser</label>
        <input type="text" class="form-control" ng-model="word" placeholder="Write a word...">
        <br>
        <button ng-click="reverseWord(word)" class="btn btn-default">Reverse!</button>
        <h4>Your word is: {{word}}</h4>

</div>

    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
